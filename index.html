<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مواعيد صدور الأهلية ونزول الضمان المطور</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background-color: rgba(0,0,0,0.5);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 20px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007BFF;
    }
  </style>
</head>
<body>

  <h1>مواعيد صدور الأهلية ونزول الضمان المطور</h1>

  <h2>صدور اهلية الضمان المطور</h2>
  <table>
    <tr><th>التاريخ</th><th>اليوم</th><th>العد التنازلي</th></tr>
    <tr>
      <td id="eligibility-date"></td>
      <td id="eligibility-day"></td>
      <td id="eligibility-countdown"></td>
    </tr>
  </table>

  <h2>نزول الضمان</h2>
  <table>
    <tr><th>التاريخ</th><th>اليوم</th><th>العد التنازلي</th></tr>
    <tr>
      <td id="payment-date"></td>
      <td id="payment-day"></td>
      <td id="payment-countdown"></td>
    </tr>
  </table>

<script>
  const weekdays = ["الأحد","الإثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت"];

  function getNextDate(day) {
    const now = new Date();
    let year = now.getFullYear();
    let month = now.getMonth();

    let target = new Date(year, month, day);

    if (target < now) {
      month += 1;
      if (month > 11) {
        year += 1;
        month = 0;
      }
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      if (day > daysInMonth) {
        target = new Date(year, month, daysInMonth);
      } else {
        target = new Date(year, month, day);
      }
    }
    return target;
  }

  function updateSection(targetDate, dateId, dayId, countdownId) {
    const now = new Date();
    const diff = targetDate - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    const dateStr = targetDate.getFullYear() + "-" + (targetDate.getMonth()+1).toString().padStart(2, '0') + "-" + targetDate.getDate().toString().padStart(2, '0');
    document.getElementById(dateId).textContent = dateStr;
    document.getElementById(dayId).textContent = weekdays[targetDate.getDay()];
    document.getElementById(countdownId).textContent = `${days}ي ${hours}س ${minutes}د ${seconds}ث`;
  }

  function updateAll() {
    const eligibility = getNextDate(27);
    const payment = getNextDate(1);

    updateSection(eligibility, "eligibility-date", "eligibility-day", "eligibility-countdown");
    updateSection(payment, "payment-date", "payment-day", "payment-countdown");
  }

  updateAll();
  setInterval(updateAll, 1000);
</script>

</body>
</html>
